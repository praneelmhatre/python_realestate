{% extends "index.html" %}
<html>
    {% load static %}
{% block content %}
<div class="container">
<div class="col-sm-12 section-t8">
<div class="row">
<div class="col-md-9">
    <form action="register" method="post" role="form">
        {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="form-group">
            <input type="text" name="f_name" class="form-control form-control-lg form-control-a" placeholder="First Name" required>
          </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="form-group">
              <input type="text" name="l_name" class="form-control form-control-lg form-control-a" placeholder="Last Name" required>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <div class="form-group">
              <input type="text" name="user_name" class="form-control form-control-lg form-control-a" placeholder="User Name" required>
            </div>
          </div>
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <input type="email" name="email" class="form-control form-control-lg form-control-a" placeholder="Your Email" required>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <input type="password" name="password" class="form-control form-control-lg form-control-a" placeholder="Password" required>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input type="password" name="password1" class="form-control form-control-lg form-control-a" placeholder="Confirm Password" required>
          </div>
        </div>
        {% for message in messages %}
        <div class="col-md-12 my-3">
          <div class="mb-3">
            <div class="error-message">{{ message }}</div>
            <!-- <div class="sent-message">Your message has been sent. Thank you!</div> -->
          </div>
        </div>
        {% endfor %} 
        <br/>

        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-a">Register</button>
        </div>
      </div>
    </form>
  </div>
  </div>
  </div>
</div>


{% endblock %}
<!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
<script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'assets/js/main.js' %}"></script>
</html>
